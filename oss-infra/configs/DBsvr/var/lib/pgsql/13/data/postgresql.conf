##CONNECTIONS AND AUTHENTICATION
listen_address = '0.0.0.0'
port=5432
max_coonnections =2000
superuser_reserved_connections = 10

tcp_keepalives_idle = 60
tcp_keepalives_interval = 5
tcp_keepalives_count = 5

##RESOURCE USAGE
#Memory
shared_buffers = 128MB
fuge_pages = on
dynamic_shared_memory_type = posix

#Disk
shared_preload_libraries = 'pg_statsinfo,pg_stat_statments'

##WRITE AHEAD LOG
#Settings
wal_level = archive
wal_sync_method = fdatasync
wal_buffers = 4096kB
#Checkpoints
checkpoints_segments = 300
checkpoint_timeout = 15min
checkpoint_comletion_target = 0.7
checkpoint_warning = 30s
#Archiving
archive_mode = on
archive_command = '/bin/cp %p /database/pgarch/archives/%f'

##QUERY TUNING
#planner Const
random_page_cost = 2.0
effective_cache = 5GB
#other planner options
defaults_statistics_tartget = 10

##ERROR REPORTING AND LOGGING
#where to log
log_destination


